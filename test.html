<script runat="server">
  // Initialize the WSProxy object
  var prox = new Script.Util.WSProxy();

  // Define the Data Extension external key
  var customerKey = "59B991DF-8254-46ED-961E-11728D9635D2";

  // Define the columns you want to retrieve
  var columns = ["MemberID", "AutomationName", "AutomationDescription"];

  // Retrieve data from the Data Extension
  var result = prox.retrieve("DataExtensionObject[" + customerKey + "]", columns);

  // Check if data was retrieved successfully
  if (result != null && result.HasErrors === false) {
      // Log the results to the console for debugging
      Write(Stringify(result.Results));
  } else {
      // Log an error message if the retrieval failed
      Write("Error retrieving data from Data Extension.");
      if (result != null && result.Errors) {
          Write(Stringify(result.Errors));
      }
  }
</script>
