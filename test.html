<script runat="server">
  Platform.Load("Core", "1");

  try {
    var extKey = "096C4DC0-EC04-4D91-9D37-3C0875855B61";
    var DE = DataExtension.Init(extKey);
    var rows = DE.Rows.Retrieve();

    if (rows.length >= 1) {
      for (var i = 0; i < rows.length; i++) {
        var dataRow = rows[i];
        Write("Row " + i + ": " + Stringify(dataRow) + "<br>");
      }
    } else {
      Write("No items to display");
    }
  } catch (e) {
    Write("An error occurred: " + Stringify(e));
  }
</script>
