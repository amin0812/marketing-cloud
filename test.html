<script runat="server">
  // Initialize the WSProxy object

  try {
    //api.setClientId({ "ID": 510000124});

    var prox = new Script.Util.WSProxy();
    prox.setClientId({ "ID": 510000333 });

    var queryAllAccounts = true;
    var filter = {
      Property: "Name",
      SimpleOperator: "equals",
      Value: "Active_Campaigns"
    };
    var cols = ["Name", "CustomerKey", "CategoryID", "IsSendable"];

    var desc = prox.retrieve("DataExtension", cols, filter);
    var customerKey = desc.Results[0].CustomerKey;
    function getDECount(extKey) {
      var DE = DataExtension.Init(extKey);
      var rows = DE.Rows.Retrieve();
      return rows.length;
    }
    var count = getDECount(customerKey);
    Write("count : "+ count);

    // Log the results to the console for debugging
    Write("<pre>");
    Write(Stringify(desc.Results));
    Write("</pre>");
  }
  catch (e) {
    Write(Stringify(e));
  }

</script>
