<script runat="server">
  // Initialize the WSProxy object
  var prox = new Script.Util.WSProxy();
  try{
  // Define the columns you want to retrieve
  var cols = ["Name", "CustomerKey", "CategoryID", "IsSendable"];

  // Retrieve Data Extension metadata
  var data = prox.retrieve("DataExtension", cols);

  // Check if data was retrieved successfully
  
      // Log the results to the console for debugging
      Write("<pre>");
      Write(Stringify(data.Results));
      Write("</pre>");}
      catch(e)
      {
        Write(Stringify(e));
      }
  
</script>
