<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Cloud Dashboard</title>
    <style>
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .count-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .count {
            font-size: 2.5em;
            color: #007BFF;
        }
        .label {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="count-container">
            <div class="count">%%=v(@countDE1)=%%</div>
            <div class="label">Data Extension 1</div>
        </div>
        <div class="count-container">
            <div class="count">%%=v(@countDE2)=%%</div>
            <div class="label">Data Extension 2</div>
        </div>
        <div class="count-container">
            <div class="count">%%=v(@countDE3)=%%</div>
            <div class="label">Data Extension 3</div>
        </div>
    </div>

    <!-- Server-Side JavaScript to get Data Extension counts -->
    <script runat="server">
        Platform.Load("Core", "1.1");

        function getDECount(deName) {
            var rows = DataExtension.Init(deName).Rows.Retrieve();
            return rows.length;
        }

        var countDE1 = getDECount("DataExtension1");
        var countDE2 = getDECount("DataExtension2");
        var countDE3 = getDECount("DataExtension3");

        Variable.SetValue("@countDE1", countDE1);
        Variable.SetValue("@countDE2", countDE2);
        Variable.SetValue("@countDE3", countDE3);
    </script>
</body>
</html>
