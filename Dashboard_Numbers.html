<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marketing Cloud Dashboard</title>
    <style>
        .main-panel[data="primary"] {
            border-top: 2px solid #beb8b4;
        }

        .btn-primary {
            background: #beb8b4;
            background-image: -webkit-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: -o-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: -moz-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-size: 210% 210%;
            background-position: top right;
            transition: all 0.15s ease;
            box-shadow: none;
            color: #000000;
        }

        .btn-primary.animation-on-hover:hover {
            background-position: bottom left;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary.active,
        .btn-primary:active:focus,
        .btn-primary:active:hover,
        .btn-primary.active:focus,
        .btn-primary.active:hover {
            background-color: #beb8b4 !important;
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4) !important;
            box-shadow: none;
        }

        .btn-primary:active {
            box-shadow: none !important;
            transform: translateY(1px) !important;
            transition: all .15s ease;
        }

        .btn-primary:not([data-action]):hover {
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
            -webkit-transform: translateY(-1px);
        }

        .btn-primary.disabled,
        .btn-primary.disabled:hover,
        .btn-primary.disabled:focus,
        .btn-primary.disabled.focus,
        .btn-primary.disabled:active,
        .btn-primary.disabled.active,
        .btn-primary:disabled,
        .btn-primary:disabled:hover,
        .btn-primary:disabled:focus,
        .btn-primary:disabled.focus,
        .btn-primary:disabled:active,
        .btn-primary:disabled.active,
        .btn-primary[disabled],
        .btn-primary[disabled]:hover,
        .btn-primary[disabled]:focus,
        .btn-primary[disabled].focus,
        .btn-primary[disabled]:active,
        .btn-primary[disabled].active,
        fieldset[disabled] .btn-primary,
        fieldset[disabled] .btn-primary:hover,
        fieldset[disabled] .btn-primary:focus,
        fieldset[disabled] .btn-primary.focus,
        fieldset[disabled] .btn-primary:active,
        fieldset[disabled] .btn-primary.active {
            background-color: #beb8b4;
            border-color: #beb8b4;
        }

        .btn-primary.btn-simple {
            color: #beb8b4;
            border-color: #0071b9;
            background: transparent;
        }

        .btn-primary.btn-simple:hover,
        .btn-primary.btn-simple:focus,
        .btn-primary.btn-simple:active,
        .btn-primary.btn-simple:not(:disabled):not(.disabled):active {
            color: #beb8b4;
            border-color: #beb8b4;
            background-color: transparent !important;
            background-image: none !important;
            box-shadow: none;
        }

        .btn-primary.btn-simple.active {
            border-color: #0071b9 !important;
        }

        .btn-primary.btn-simple.active:hover,
        .btn-primary.btn-simple.active:focus,
        .btn-primary.btn-simple.active:active,
        .btn-primary.btn-simple.active:not(:disabled):not(.disabled):active {
            color: #000000;
            border-color: #beb8b4;
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4) !important;
            background-color: #beb8b4 !important;
            box-shadow: none;
        }

        .btn-primary.btn-link {
            color: #beb8b4;
        }

        .container-fluid {
            max-width: 100%;
        }

        h2,
        .chart-area {
            color: #0071b9;
        }

        .chart-area {
            height: 250px;
            width: 100%;
        }

        h2 {
            font-size: 1.6875rem;
        }

        h5 {
            color: #857971;
            font-size: 0.75rem;
        }

        * {
            font-family: Helvetica, Arial, sans-serif;
        }

        body,
        .main-panel {
            background: #fff;
        }

        .card {
            background: #323a46;
            border: 0;
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 1px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .card-title span {
            padding-left: 5px;
        }

        .main-panel>.content {
            width: 95%;
            padding: 78px 0;
            margin: 0 auto;
        }

        .card-header {
            background: transparent;
            border: 0;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .count-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 150px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }

        .count {
            font-size: 2.5em;
            color: #007BFF;
        }

        .label {
            font-size: 1.2em;
            color: #333;
        }

        .powered-by {
            text-align: left; /* Align the text to the left */
            color: #857971;
            font-size: 0.75rem;
        }

        /* Additional CSS for icon alignment */
        .powered-by img {
            display: inline-block; /* Ensures the image is aligned correctly */
            width: 100px; /* Adjust width as needed */
            vertical-align: left; /* Aligns the image vertically */
            margin-right: 10px; /* Added margin for spacing */
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    <div class="wrapper">
        <div class="main-panel">
            <div class="content">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-chart">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-sm-6 text-left">
                                        <img src="https://image.s50.sfmc-content.com/lib/fe4211717564047d741674/m/1/adesso_basic_Color_RGB.png" alt="" style="width: 300px; padding-left: 10px;">
                                    </div>
                                    <div class="col-sm-6 powered-by">
                                        <div>Powered by</div>
                                        <img src="https://image.s50.sfmc-content.com/lib/fe4211717564047d741674/m/1/adesso_basic_Color_RGB.png" alt="">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6 text-left">
                                        <h5 class="card-category">EMAIL PERFORMANCES</h5>
                                        <h2 class="card-title">Performances</h2>
                                    </div>
                                </div>
                            </div>
                            <!-- Server-Side JavaScript to get Data Extension counts -->
                            <script runat="server">
                                Platform.Load("Core", "1.1");

                                function getDECount(extKey) {
                                    var DE = DataExtension.Init(extKey);
                                    var rows = DE.Rows.Retrieve();
                                    var count = 0;
                                    for (var i = 0; i < rows.length; i++) {
                                        var dataRow = rows[i];
                                        count = count + 1;
                                    }
                                    return count;
                                }

                                var countDE1 = getDECount("096C4DC0-EC04-4D91-9D37-3C0875855B61");
                                var countDE2 = getDECount("DD63E230-5D1F-4B56-B484-1D92701651C6");
                                var countDE3 = getDECount("DataExtension3");

                                Variable.SetValue("@countDE1", countDE1);
                                Variable.SetValue("@countDE2", countDE2);
                                Variable.SetValue("@countDE3", countDE3);
                            </script>
                            <div class="card-body">
                                <div class="dashboard">
                                    <div class="count-container">
                                        <div class="count" id="countDE1">0</div>
                                        <div class="label">Contacts Number</div>
                                    </div>
                                    <div class="count-container">
                                        <div class="count" id="countDE2">0</div>
                                        <div class="label">Data Extension 2</div>
                                    </div>
                                    <div class="count-container">
                                        <div class="count" id="countDE3">0</div>
                                        <div class="label">Data Extension 3</div>
                                    </div>
                                </div>
                            </div>

                            <script>
                                function animateCount(elementId, finalCount) {
                                    const duration = 2000; // Duration of the animation in milliseconds
                                    const frameRate = 60; // Frames per second
                                    const totalFrames = Math.round(duration / (1000 / frameRate));
                                    let currentFrame = 0;
                                    const countElement = document.getElementById(elementId);

                                    const counter = setInterval(() => {
                                        currentFrame++;
                                        const progress = currentFrame / totalFrames;
                                        const currentCount = Math.round(finalCount * progress);
                                        countElement.textContent = currentCount;

                                        if (currentFrame === totalFrames) {
                                            clearInterval(counter);
                                        }
                                    }, 1000 / frameRate);
                                }

                                document.addEventListener("DOMContentLoaded", () => {
                                    const countDE1 = parseInt("%%=v(@countDE1)=%%", 10);
                                    const countDE2 = parseInt("%%=v(@countDE2)=%%", 10);
                                    const countDE3 = parseInt("%%=v(@countDE3)=%%", 10);

                                    animateCount("countDE1", countDE1);
                                    animateCount("countDE2", countDE2);
                                    animateCount("countDE3", countDE3);
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
