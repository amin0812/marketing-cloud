<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Marketing Cloud Dashboard</title>
    <style>
        .main-panel[data="primary"] {
            border-top: 2px solid #beb8b4;
        }

        .btn-primary {
            background: #beb8b4;
            background-image: -webkit-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: -o-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: -moz-linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4);
            background-size: 210% 210%;
            background-position: top right;
            transition: all 0.15s ease;
            box-shadow: none;
            color: #000000;
        }

        .btn-primary.animation-on-hover:hover {
            background-position: bottom left;
            transition: 0.3s ease-in-out;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active,
        .btn-primary.active,
        .btn-primary:active:focus,
        .btn-primary:active:hover,
        .btn-primary.active:focus,
        .btn-primary.active:hover {
            background-color: #beb8b4 !important;
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4) !important;
            box-shadow: none;
        }

        .btn-primary:active {
            box-shadow: none !important;
            transform: translateY(1px) !important;
            transition: all .15s ease;
        }

        .btn-primary:not([data-action]):hover {
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
            -webkit-transform: translateY(-1px);
        }

        .btn-primary.disabled,
        .btn-primary.disabled:hover,
        .btn-primary.disabled:focus,
        .btn-primary.disabled.focus,
        .btn-primary.disabled:active,
        .btn-primary.disabled.active,
        .btn-primary:disabled,
        .btn-primary:disabled:hover,
        .btn-primary:disabled:focus,
        .btn-primary:disabled.focus,
        .btn-primary:disabled:active,
        .btn-primary:disabled.active,
        .btn-primary[disabled],
        .btn-primary[disabled]:hover,
        .btn-primary[disabled]:focus,
        .btn-primary[disabled].focus,
        .btn-primary[disabled]:active,
        .btn-primary[disabled].active,
        fieldset[disabled] .btn-primary,
        fieldset[disabled] .btn-primary:hover,
        fieldset[disabled] .btn-primary:focus,
        fieldset[disabled] .btn-primary.focus,
        fieldset[disabled] .btn-primary:active,
        fieldset[disabled] .btn-primary.active {
            background-color: #beb8b4;
            border-color: #beb8b4;
        }

        .btn-primary.btn-simple {
            color: #beb8b4;
            border-color: #0071b9;
            background: transparent;
        }

        .btn-primary.btn-simple:hover,
        .btn-primary.btn-simple:focus,
        .btn-primary.btn-simple:active,
        .btn-primary.btn-simple:not(:disabled):not(.disabled):active {
            color: #beb8b4;
            border-color: #beb8b4;
            background-color: transparent !important;
            background-image: none !important;
            box-shadow: none;
        }

        .btn-primary.btn-simple.active {
            border-color: #0071b9 !important;
        }

        .btn-primary.btn-simple.active:hover,
        .btn-primary.btn-simple.active:focus,
        .btn-primary.btn-simple.active:active,
        .btn-primary.btn-simple.active:not(:disabled):not(.disabled):active {
            color: #000000;
            border-color: #beb8b4;
            background-image: linear-gradient(to bottom left, #beb8b4, #beb8b4, #beb8b4) !important;
            background-color: #beb8b4 !important;
            box-shadow: none;
        }

        .btn-primary.btn-link {
            color: #beb8b4;
        }

        .container-fluid {
            max-width: 100%;
        }

        h2,
        .chart-area {
            color: #0071b9;
        }

        .chart-area {
            height: 250px;
            width: 100%;
        }

        h2 {
            font-size: 1.6875rem;
        }

        h5 {
            color: #857971;
            font-size: 0.75rem;
        }

        * {
            font-family: Helvetica, Arial, sans-serif;
        }

        body,
        .main-panel {
            background: #fff;
        }

        .card {
            background: #323a46;
            border: 0;
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 1px 20px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .card-title span {
            padding-left: 5px;
        }

        .main-panel>.content {
            width: 95%;
            padding: 78px 0;
            margin: 0 auto;
        }

        .card-header {
            background: transparent;
            border: 0;
            padding-bottom: 10px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        .left-column,
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left-column {
            flex: 0 1 220px; /* Fixed width for the left column */
        }

        .right-column {
            flex: 1; /* Flexible width for the right column */
        }

        .count-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .count {
            font-size: 2.5em;
            color: #007BFF;
        }

        .label {
            font-size: 1.2em;
            color: #333;
        }

        .powered-by {
            text-align: right;
            color: #857971;
            font-size: 1.5rem;
        }

        .powered-by img {
            display: inline-block;
            width: 250px;
            vertical-align: right;
            margin-right: -35px;
        }

        .separation-line {
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    <div class="wrapper">
        <div class="main-panel">
            <div class="content">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-chart">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-sm-6 text-left">
                                        <img src="https://image.s50.sfmc-content.com/lib/fe4211717564047d741674/m/1/adesso_basic_Color_RGB.png" alt="" style="width: 300px; padding-left: 10px;">
                                    </div>
                                    <div class="col-sm-6 powered-by">
                                        <div>Powered by</div>
                                        <img src="https://image.s50.sfmc-content.com/lib/fe4211717564047d741674/m/1/adesso_basic_Color_RGB.png" alt="">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-6 text-left">
                                        <h5 class="card-category">EMAIL PERFORMANCES</h5>
                                        <h2 class="card-title">Performances</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="dashboard">
                                    <div class="left-column">
                                        <div class="count-container" id="total-sent">
                                            <div class="count" id="totalSentCount">0</div>
                                            <div class="label">Total Sent</div>
                                        </div>
                                        <div class="count-container" id="total-delivered">
                                            <div class="count" id="totalDeliveredCount">0</div>
                                            <div class="label">Total Delivered</div>
                                        </div>
                                        <div class="count-container" id="total-clicks">
                                            <div class="count" id="totalClicksCount">0</div>
                                            <div class="label">Total Clicks</div>
                                        </div>
                                    </div>
                                    <div class="right-column">
                                        <div class="count-container" id="total-opens">
                                            <div class="count" id="totalOpensCount">0</div>
                                            <div class="label">Total Opens</div>
                                        </div>
                                        <div class="count-container" id="total-bounces">
                                            <div class="count" id="totalBouncesCount">0</div>
                                            <div class="label">Total Bounces</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">DELIVERIES</h5>
                                    <h2 class="card-title">DELIVERED</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="lineChartExample"></canvas>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">INTERACTIONS</h5>
                                    <h2 class="card-title">CLICKS &amp; OPENS</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="barChartSimpleGradientsNumbers"></canvas>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">ERRORS</h5>
                                    <h2 class="card-title">BOUNCES</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="CountryChart"></canvas>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">RECIPIENT DOMAINS</h5>
                                    <h2 class="card-title">TOP RECIPIENT DOMAINS</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="PieChart"></canvas>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">LINK CLICK MAP</h5>
                                    <h2 class="card-title">TOP 10 CLICKS</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="doughnutChart"></canvas>
                                </div>
                            </div>
                            <div class="separation-line"></div>
                            <div class="row">
                                <div class="col-sm-6 text-left">
                                    <h5 class="card-category">LAST 5 SENDS</h5>
                                    <h2 class="card-title">PERFORMANCES</h2>
                                </div>
                                <div class="chart-area">
                                    <canvas id="barChartMultipleBars"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript libraries here -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function () {
            // Mock data for the counts
            var totalSent = 1000;
            var totalDelivered = 900;
            var totalClicks = 300;
            var totalOpens = 400;
            var totalBounces = 100;

            // Update the counts
            $('#totalSentCount').text(totalSent);
            $('#totalDeliveredCount').text(totalDelivered);
            $('#totalClicksCount').text(totalClicks);
            $('#totalOpensCount').text(totalOpens);
            $('#totalBouncesCount').text(totalBounces);
        });
    </script>
</body>

</html>
